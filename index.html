<!doctype html>
<html>

<head>
    <meta name="viewport" content="width = device-width" />
    <link rel="stylesheet" href="path-to-your-css/stepper.css" />
</head>

<body>

    <!-- container box is kept only fo wrapping this stepper component-->
    <div class="container" style="width: 1200px; margin: auto;">
        <div class="stepper homepage-stepper">
            <div class="progress-wrapper">
                <hr class="step-progress" />
            </div>
            <div class="steps-box">
                <button class="step-icon">1</button>
                <button class="step-icon active-eligible">2</button>
                <button class="step-icon active-eligible">3</button>
            </div>
        </div>
    </div>
</body>

<script src="./acc.stepper.js"></script>
<script>
    var conditionForMobile = function () {
        return window.outerWidth < 768;
    };

    var stepperInstance = ACC.Stepper({
        selector: ".homepage-stepper",
        speed: 1000,
        conditionForMobile: conditionForMobile
    });

</script>

</html>
